<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- META -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->

    <title>Oh My Food</title>

    <!-- LINK -->

    <!-- CSS -->

    <link rel="stylesheet" href="style/css/style.css">

    <!-- POLICE -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- SCRIPT -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- LOADING PAGE -->

    <div class="loading_page">

        <div class="loading_spinner">

            <i class="fas fa-cog"></i>
            <h2>LOADING</h2>
            <i class="fas fa-cog"></i>

        </div>

    </div>

    <!-- HEADER -->

    <header>

        <!-- container -->

        <div class="header__container">

            <a href="index.html">
            
                <h1>ohmyfood</h1>
            
            </a>

        </div>

    </header>

    <!-- MAIN -->

    <main>

        <!-- utils -->

        <section class="utils">

            <!-- search_bar -->

            <div class="utils__search_bar">

                <i class="fas fa-map-marker-alt"></i>
                <input type="search" value="Paris, Belleville">

            </div>

            <!-- explore restaurant -->

            <div class="utils__explore_restaurant">

                <!-- container -->

                <div class="container">

                    <h2>Réservez le menu qui vous convient</h2>
                    <h4>Découvre des restaurants d'exception, séléctionnés par nos soins.</h4>
                    <input type="button" value="Explorer nos restaurants">

                </div>

            </div>

            <!-- function -->

            <div class="utils__function">

                <!-- container -->

                <div class="container">

                    <h2>Fonctionnement</h2>

                    <div class="container__block">

                        <h3 class="block_number">1</h3>
                        <i class="fas fa-mobile-alt"></i>
                        <h3 class="block_text">Choisissez un restaurant</h3>

                    </div>

                    <div class="container__block">

                        <h3 class="block_number">2</h3>
                        <i class="fas fa-list"></i>
                        <h3 class="block_text">Composez votre menu</h3>

                    </div>

                    <div class="container__block">

                        <h3 class="block_number">3</h3>
                        <i class="fas fa-store"></i>
                        <h3 class="block_text">Dégustez au restaurant</h3>

                    </div>

                </div>

            </div>

        </section>

        <!-- result -->

        <section class="result">

            <!-- title -->

            <div class="result__title">

                <h2>Restaurants</h2>

            </div>

            <!-- container -->

            <div class="result__container">

                <!-- restaurant -->

                <div class="restaurant">

                    <!-- img -->

                    <div class="restaurant__img">

                        <img src="img/restaurant_01.jpg" alt="restaurant_01_photo">
                        <h3>Nouveau</h3>

                    </div>

                    <!-- infos -->

                    <div class="restaurant__infos">

                        <!-- text -->

                        <div class="text">

                            <h3>La palette du goût</h3>
                            <h4>Ménilmontant</h4>

                        </div>

                        <!-- logo -->

                        <div class="logo">

                            <i class="far fa-heart"></i>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
